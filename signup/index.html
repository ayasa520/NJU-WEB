<!-- 注册 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <style>
        .background{
            left: 0;
            right: 0;
            top:0;
            bottom:0;
            position: fixed;
            z-index:-1;
        }
        .background-img{
            width: 100%;
            height: 100%;
            background-image: url(/imgbig/米山舞.jpg);
            background-size: cover;

        }

        .signup-form{
            margin: 20vh auto 0;
            width:363px;
            height:325px;
            background-color: hsla(0,0%,100%,.92);
            border-radius:4px;
            text-align: center;
            padding: 40px 0 40px;
        }
        .signup-form-logo{
            width: 164px;
            height: 64px;
            background-image: url(/images/logo.svg);
            background-size: contain;
            display: inline-block;
        }
        .signup-form-slogn{
            color: #757c80;
            font-size: 12px;
            margin-bottom: 24px;
            font-weight: 700;
        }
        .sign-up-titile{
            color: #757c80;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .input-field{
            width: 300px;
            border: 1px solid #dfebf2;
            margin: 0 auto;
        }
        .input-field input:placeholder-shown{
            color: #ccc;
        } 
        .input-field input{
            border: none;
            outline: none;
            border-radius: 4px;
            padding-left: 10px;

            width: 290px;
            height: 40px
        }
        .signup-container button{
            width: 300px;
            color: #fff;
            background: #0096fa;
            height: 40px;
            border-radius: 22px;
            margin-top:30px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="background-img">

        </div>
    </div>
    <div class="signup-form">
        <div class="signup-form-logo"></div>
        <div class="signup-form-slogn">让创作变得更有乐趣</div>
        <div class="sign-up-titile">注册账号</div>
        <div class="signup-container">
            <form action="">
                <div class="input-field"><input type="text" placeholder="邮箱地址"></div>
                <div class="input-field"><input type="text" placeholder="密码"></div>
                <button type="submit">下一步</button>
            </form>
        </div>
    </div>

</body>
</html>
